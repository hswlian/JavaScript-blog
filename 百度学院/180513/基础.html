<html>
<head>
    <meta charset="UTF-8" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>
    <link  rel="stylesheet"  href="css/index.css">
    <style>
        .g-wrap{
            margin-bottom: 10px;
            height:450px;
            border: 1px solid rgba(155,155,155,.6);
        }
        .g-main{
            width: 220px;
        }
    </style>
</head>
<body>
<h1>设计师学院</h1>

<!--第一次作业：制作一个简单的菜单动画效果-->
<div class="g-wrap g-wrap-01">
    <p>第一次作业：制作一个简单的菜单动画效果</p>
    <h2 class="g-main">前端学院</h2>
    <a class="btn" id="submit">点击</a>
    <script src="js/index01.js"></script>
</div>

<!--第二次作业：初步接触CSS 2D 变形-->
<div class="g-wrap g-wrap-02">
    <p>第二次作业：初步接触CSS 2D 变形</p>
    <ul>
        <li>
            <div class="box box1">box0</div>
            <p>向右平移10</p>
        </li>
        <li>
            <div class="box box2">box1</div>
            <p>向左倾斜30度</p>
        </li>
        <li>
            <div class="box box3">box2</div>
            <p>x轴压缩2倍</p>
        </li>
        <li>
            <div class="box box4">box3</div>
            <p>旋转45度</p>
        </li>
        <li>
            <div class="box box5">box4</div>
            <p>向右平移10px<br/>向左平移20px</p>
        </li>
        <li>
            <div class="box box6">box5</div>
            <p>Y轴倾斜20度</p>
        </li>
    </ul>
</div>
</body>
</html>
