<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link rel="stylesheet" href="css/index01.css">
    <title>进阶作业</title>
    <style type="text/css">
    .container1{
        position: relative;
        top:15px;
        height:350px;
        background-color: #d69a44;
        border: solid 1px rgba(155,155,155,.6);
        cursor: pointer;
    }
    .g-wrap{
        position: relative;
       margin: 0 auto;
       width: 250px;
       cursor: pointer;
    }
    .g-wrap img{
        position: absolute;
        z-index: 1;
        transition: all 1s ease;
    }
    .g-wrap:hover img{
        transform:rotateY(180deg);
        z-index: 0;
    }
    .g-wrap .first{
        position: absolute;
        top:0px;
        width: 250px;
        height:350px;
        background: url(img/反面.jpg) no-repeat;
        z-index: 0;
        transition: all 1.5s ease;
    }
    .g-wrap:hover .first{
        transform:rotateY(180deg);
        z-index: 1;
    }
    </style>
</head>
<body>
<h2>1.纯 CSS 实现猫笑起来的动画</h2>
<div class="container container1">
    <!-- 脸 -->
    <div class="face">
        <!-- 头发 -->
        <div class="hair">
            <div></div>
        </div>
        <!-- 眼睛 -->
        <div class="eye-wrap">
            <div class="eye left">
                <div class="eye-circle">
                    <div class="eye-core"></div>
                </div>
                <div class="eye-bottom"></div>
                <div class="face-red"></div>
            </div>
            <div class="eye right">
                <div class="eye-circle">
                    <div class="eye-core"></div>
                </div>
                <div class="eye-bottom"></div>
                <div class="face-red"></div>
            </div>
        </div>
        <!-- 鼻子 -->
        <div class="nose">
        </div>
        <!-- 嘴巴 -->
        <div class="mouth-wrap">
            <!-- <div class="mouth-top"></div> -->
            <div class="mouth left"></div>
            <div class="mouth right"></div>
        </div>
    </div>
    <!-- 耳朵 -->
    <div class="ear-wrap">
        <div class="ear left"> </div>
        <div class="ear right"> </div>
    </div>
</div>
<h2>No.4 - 3D 空间的卡片翻转动效</h2>
<div class="container">
    <div class="g-wrap">
        <img src="img/正面.jpg" height="350" width="250"/>
        <a class="first"></a>
    </div>
</div>
</body>
</html>
